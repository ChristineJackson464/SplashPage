<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="webicon_logo.png">
    <link rel="stylesheet" href="style.css" />
    <title>Splash Page</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- BRAND LOGO -->
      <img class="brand-img" src="img/habitual-branding.png" alt="Habitual logo">
      <!-- BACKGRND TOGGLE -->
      <div class="background-toggles" title="Change Background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
      </div>
      <!-- TITLE & TEXT -->
      <div class="text-container">
        <h1 class="title">Find the stuff youâ€™ll love.</h1>
        <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
        <div class="app-store-btn">
          <a href="https://apple.com" target="_blank">
            <img src="img/app-store-button.png" alt="Apple App store">
          </a>
        </div>
        <div class="google-play-btn">
          <a href="https://google.com" target="_blank">
            <img src="img/google-play-button.png" alt="Google Play">
          </a>
        </div>
      </div>
      <!-- MAIN IMAGE -->
      <div class="main-image-container">
        <img src="img/main-image.png" alt="Landing Page Mockup">
      </div>
      <!-- IMAGES -->
      <img class="profile-img" src="img/profile.png" alt="Profile Mockup" >
      <img class="orders-img" src="img/orders.png" alt="Orders Mockup" >
      <img class="home-img" src="img/home.png" alt="Home Mockup" >
      <img class="cart-img" src="img/cart.png" alt="Cart Mockup" >
      <img class="product-img" src="img/product.png" alt="Product Mockup" >
    </div>
    <script src="script.js"></script>
  </body>
</html>
